<div class="row">
    <div class="col-sm4 offset-md-4">
        <div class="card card-body">
            <form (submit)="edit ? updateProduct() : submitProduct()">
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="product.name"
                    class="form-control" placeholder="Product Name" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="description" [(ngModel)]="product.description"
                    class="form-control" placeholder="Product Description" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="price" [(ngModel)]="product.price"
                    class="form-control" placeholder="Price" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="imageURL" [(ngModel)]="product.imageURL"
                    class="form-control" placeholder="IMaGE URL" autofocus>
                </div>
                <button class="btn btn-primary btn-block">Salvar</button>
            </form>
        </div>
    </div>
</div>
