<div *ngFor="let product" class="card card-body mb-2">
    <div class="row">
        <div class="cold-md-8">
            <ul>
                <li>
                    id: {{product.id}}
                </li>
                <li>
                    name: {{product.name}}
                </li>
                <li>
                    description: {{product.description}}
                </li>
                <li>
                    price: {{product.price}}
                </li>
            </ul>
            <button class="btn btn-danger" click="deleteProduct(product.id)">
                Delete
            </button>
            <button class="btn btn secondary" [routerLink]="['/product/edit', product.id]">
                Edit
            </button>
            <div class="cold-md-4">
                <img [src]="product.imageURL" class="card-img">
            </div>
        </div>
    </div>
</div>
